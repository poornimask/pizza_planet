<!doctype html>
<html>
  <head>
   <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link  rel="stylesheet" type="text/css" href="./resources/css/main.css"/>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>
        <!-- Appetizers-->
        <h2>Appetizers</h2>
        <div class="appetizers row" ng-repeat = "appetizer in appetizers">
          <div class="item col-md-9" >
            <h3 class="name"> {{ appetizer.name }} </h3>
            <p class="description"> {{appetizer.description }}</p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ appetizer.price | currency}} </p>
          </div>
        </div>
        <!-- Main-->
        <h2>Main</h2>
         <div class="appetizers row" ng-repeat = "main in mains">
          <div class="item col-md-9" >
            <h3 class="name"> {{ main.name }} </h3>
            <p class="description"> {{main.description }}</p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ main.price | currency}} </p>
          </div>
        </div>

        <!--extra-->
        <h2>Extra</h2>
         <div class="appetizers row" ng-repeat = "extra in extras">
          <div class="item col-md-9" >
            <h3 class="name"> {{ extra.name }} </h3>
            <p class="description"> {{extra.description }}</p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{ extra.price | currency}} </p>
          </div>
        </div>


      </div>
    </div>

    <div class="footer">
    </div>
    
    <!-- Modules -->
    <script type="text/javascript" src="./resources/js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="./resources/js/controller/MainController.js"></script>
  </body>
</html>
